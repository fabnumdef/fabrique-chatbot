<div class="header" [ngClass]="{'header-public': public}">
  <div class="logos" [routerLink]="'/'">
    <img src="assets/img/logo_ministere_armees.png" alt="logo ministère des armées">
    <img src="assets/img/logo_fabrique_chatbot.svg" alt="logo fabrique à chatbots">
  </div>
  <div class="action-wrapper" *ngIf="showActions">
    <mat-menu #adminMenu="matMenu">
      <button mat-menu-item
              [routerLink]="'/admin/chatbot'">
        Chatbots 🤖
      </button>
      <button mat-menu-item
              [routerLink]="'/admin/user'">
        Utilisateurs 👨‍👩‍👧‍👦
      </button>
      <button mat-menu-item
              [routerLink]="'/admin/intranet'">
        Intranet 🔒
      </button>
      <mat-divider></mat-divider>
      <a target="_blank" [href]="window.location.origin + '/grafana'">
        <button mat-menu-item>
          Monitoring 📋
        </button>
      </a>
    </mat-menu>
    <a target="_blank"
       rel="noopener"
       href="https://fabrique-a-chatbots.gitbook.io/">
      <button mat-button
              color="primary"
              aria-label="Accéder à la documentation"
              [ngClass]="{'small': !public}">
        Voir la documentation
        <mat-icon>arrow_forward</mat-icon>
      </button>
    </a>
    <button mat-flat-button
            data-cy="AdminBtn"
            color="primary"
            [matMenuTriggerFor]="adminMenu"
            *ngIf="isUserAdmin">
      Administrateur
    </button>
    <button mat-stroked-button
            color="primary"
            *ngIf="user"
            aria-label="Déconnexion"
            (click)="logout()">
      Se déconnecter
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </div>
</div>
