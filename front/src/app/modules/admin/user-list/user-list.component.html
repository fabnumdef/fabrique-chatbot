<div class="user-list">
  <h1>Utilisateurs</h1>
  <mat-divider></mat-divider>

  <div class="table-wrapper">
    <table mat-table [dataSource]="users$">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>
          #
        </th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>
          Email
        </th>
        <td mat-cell *matCellDef="let row">{{row.email}}</td>
      </ng-container>

      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef>
          Prénom
        </th>
        <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
      </ng-container>

      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef>
          Nom
        </th>
        <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>
          Rôle
        </th>
        <td mat-cell *matCellDef="let row">{{row.role}}</td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>
          Création
        </th>
        <td mat-cell *matCellDef="let row">{{row.createdAt | date: 'dd/MM/yyyy'}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
        </th>
        <td mat-cell *matCellDef="let row">
          <div class="action-wrapper">
            <button mat-icon-button
                    color="primary"
                    matTooltip="Changer de rôle"
                    data-cy="ChangeRoleBtn"
                    [disabled]="isCurrentUser(row)"
                    (click)="changeUserRole(row)"
                    aria-label="Bouton pour changer le rôle de l'utilisateur">
              <mat-icon fontSet="material-icons-outlined">refresh</mat-icon>
            </button>
            <button mat-icon-button
                    color="primary"
                    matTooltip="Supprimer"
                    data-cy="DeleteBtn"
                    [disabled]="isUserAdmin(row)"
                    (click)="deleteUser(row)"
                    aria-label="Bouton pour supprimer le chatbot">
              <mat-icon fontSet="material-icons-outlined">delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-progress-bar mode="indeterminate" *ngIf="loading$ | async"></mat-progress-bar>
  </div>
</div>
