<div class="SignUp">
  <h2>
    Création de compte
  </h2>

  <form [formGroup]="signUpForm" *ngIf="signUpForm">
    <mat-form-field appearance="outline">
      <mat-label>Prénom</mat-label>
      <input matInput
             placeholder="Saisir..."
             formControlName="firstName"
             required>
      <mat-error *ngIf="controls.firstName.hasError('required')">
        Vous n'avez pas saisi de prénom.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nom</mat-label>
      <input matInput
             placeholder="Saisir..."
             formControlName="lastName"
             required>
      <mat-error *ngIf="controls.lastName.hasError('required')">
        Vous n'avez pas saisi de nom.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput
             placeholder="Saisir..."
             formControlName="email"
             required>
      <mat-error *ngIf="controls.email.hasError('required')">
        Vous n'avez pas saisi d'email.
      </mat-error>
      <mat-error *ngIf="controls.email.hasError('email')">
        L'email saisi n'est pas valide (exemple@exemple.com).
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Thème du chatbot</mat-label>
      <textarea matInput
                placeholder="Saisir..."
                formControlName="chatbotTheme"
                required>
      </textarea>
      <mat-error *ngIf="controls.chatbotTheme.hasError('required')">
        Vous n'avez pas saisi de thème pour votre chatbot.
      </mat-error>
    </mat-form-field>
  </form>

  <button mat-flat-button
          color="accent"
          [disabled]="!signUpForm.valid"
          (click)="signUp()">
    C'est parti !
  </button>

  <mat-divider></mat-divider>

  <h2>
    Vous avez déjà un compte ?
  </h2>

  <button mat-flat-button
          color="accent"
          [routerLink]="'/auth/login'">
    Se connecter
  </button>
</div>
