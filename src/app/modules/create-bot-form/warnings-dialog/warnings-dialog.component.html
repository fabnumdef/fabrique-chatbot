<div class="warnings">
  <div class="close">
    <button mat-icon-button aria-label="Fermer la fenÃªtre" [mat-dialog-close]="false">
      <mat-icon>clear</mat-icon>
    </button>
  </div>

  <h2> {{ getTitle() }}</h2>

  <div class="details">
    <div class="header">
      <div class="number">
        {{ detailsLength }}
      </div>
      <h3>{{ isError ? 'Erreurs' : 'Avertissements' }}</h3>
    </div>
    <div class="content">
      <div *ngFor="let item of details | keyvalue : returnKeyNumber; let i = index"
           class="line"
           [ngClass]="{'striped': i%2 === 1}">
        <div>
          <b class="line-number">Ligne {{item.key}}</b> : {{item.value}}
        </div>
      </div>
    </div>
  </div>
</div>
