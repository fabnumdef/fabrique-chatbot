<div class="warnings">
  <div class="close">
    <button mat-icon-button aria-label="Fermer la fenÃªtre"
            color="primary"
            [mat-dialog-close]="false">
      <mat-icon>clear</mat-icon>
    </button>
  </div>

  <div class="title">
    <h2> {{ getTitle() }}</h2>
  </div>

  <div class="details">
    <ng-container *ngFor="let item of details | keyvalue : returnKeyNumber">
      <div class="line">
        <div class="line-number">
          <mat-icon color="accent">list</mat-icon>
          <b>Ligne {{item.key}}</b>
        </div>
        <div>
          {{item.value}}
        </div>
      </div>
      <mat-divider></mat-divider>
    </ng-container>
  </div>
</div>
