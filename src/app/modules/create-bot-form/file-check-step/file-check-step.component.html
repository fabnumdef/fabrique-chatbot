<form [formGroup]="formGroup" *ngIf="formGroup">
  <ng-template matStepLabel>Contenu</ng-template>
  <div class="input-wrapper">
    <mat-form-field appearance="outline">
      <mat-label>Base documentaire</mat-label>
      <ngx-mat-file-input formControlName="fileCtrl"
                          [accept]="'.xlsx'"
                          required>
      </ngx-mat-file-input>
      <mat-icon matSuffix>folder</mat-icon>
    </mat-form-field>
    <mat-spinner *ngIf="fileService.loading$ | async"
                 aria-label="Chargement et vÃ©rification du fichier"
                 [diameter]="40"></mat-spinner>
  </div>
  <div class="feedback-wrapper">

  </div>
  <div>
    <button mat-button matStepperNext>Next</button>
  </div>
</form>
