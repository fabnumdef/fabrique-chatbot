---
- name: Init Chatbot server for the Chatbot Factory

  hosts: dev

  remote_user: user

  vars:
    - appsDir: '/var/www/'
    - rasaDir: 'rasa-chatbot'

  tasks:
    - name: Update and upgrade apt packages
      become: true
      apt:
        upgrade: 'yes'
        update_cache: 'yes'

    - name: Install required dependencies (python, ssl, postgresql, node ...)
      become: true
      apt:
        pkg:
          - python3-pip
          - build-essential
          - libssl-dev
          - libffi-dev
          - bash
          - openssl
          - libssl-doc
          - python3-dev
          - python-setuptools
          - postgresql
          - postgresql-contrib
          - libpq-dev
          - python-psycopg2
          - acl
          - npm
          - nodejs
          - git
          - nginx
          - curl
          - psmisc
          - screen

    - name: Install last version of pip
      become: true
      pip:
        executable: pip3
        name: pip
        extra_args: -U

    - name: Install last version of npm
      become: true
      command: npm install -g npm

    # TODO: fix versions numbers
    - name: Install RASA
      become: true
      pip:
        executable: pip3
        name:
          - rasa
          - psycopg2-binary

    - name: Ensure the PostgreSQL service is running
      service:
        name: 'postgresql'
        state: 'started'
        enabled: 'yes'

    - name: Ensure database is created
      become: true
      become_user: postgres
      postgresql_db:
        name: 'rasa'
        encoding: 'UTF-8'
        lc_collate: 'fr_FR.UTF-8'
        lc_ctype: 'fr_FR.UTF-8'
        conn_limit: '100'
        state: 'present'
        template: 'template0'

    - name: Ensure user has access to the database
      become: true
      become_user: postgres
      postgresql_user:
        db: 'rasa'
        name: 'rasa_user'
        password: '{{ db_password }}'
        priv: 'ALL'
        state: 'present'

    - name: Ensure user does not have unnecessary privileges
      become: true
      become_user: postgres
      postgresql_user:
        name: 'rasa_user'
        role_attr_flags: 'NOSUPERUSER,NOCREATEDB'
        state: 'present'

    - name: Install pm2
      become: true
      npm:
        name: 'pm2'
        global: 'yes'
        production: 'yes'

    - name: Copy Chatbot template
      become: true
      copy:
        src: '/mnt/c/Users/laine/Documents/beta.gouv/chatbot-template/'
        dest: '{{ appsDir }}/{{ rasaDir }}/'

    - name: Train rasa
      become: true
      command:
        chdir: '{{ appsDir }}/{{ rasaDir }}/'
        cmd: 'rasa train'

    - name: Stop rasa chatbot
      become: true
      command: 'screen -wipe'
      ignore_errors: true

    - name: Start rasa chatbot
      become: true
      command:
        chdir: '{{ appsDir }}/{{ rasaDir }}/'
        cmd: 'screen -S rasa -dmS rasa run -m models --enable-api --log-file out.log --cors "*" --debug'
