server {
    listen 80 default_server;
    listen [::]:80 default_server;

    location ~ /index.html|.*\.json$ {
        expires -1;
        add_header Cache-Control 'no-store, no-cache, must-revalidate,
            proxy-revalidate, max-age=0';

        add_header Strict-Transport-Security "max-age=31449600; includeSubDomains" always;
        add_header Content-Security-Policy "object-src 'none'; script-src 'self'; script-src-elem 'self'; base-uri 'self'; require-trusted-types-for 'script'" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin" always;
        add_header Feature-Policy "microphone 'none'; geolocation 'none'; camera 'none'" always;
        add_header Permissions-Policy "microphone=(); geolocation=(); camera=()" always;
    }

    location ~ .*\.css$|.*\.js$ {
        add_header Cache-Control 'max-age=31449600'; # one year

        add_header Strict-Transport-Security "max-age=31449600; includeSubDomains" always;
        add_header Content-Security-Policy "object-src 'none'; script-src 'self'; script-src-elem 'self'; base-uri 'self'; require-trusted-types-for 'script'" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin" always;
        add_header Feature-Policy "microphone 'none'; geolocation 'none'; camera 'none'" always;
        add_header Permissions-Policy "microphone=(); geolocation=(); camera=()" always;
    }

    location / {
        return 301 https://$host/chatbot/;
    }
    location /backoffice {
        alias /var/www/chatbot-front;
        add_header Cache-Control 'max-age=86400'; # one day
        try_files $uri $uri/ /index.html =404;

        add_header Strict-Transport-Security "max-age=31449600; includeSubDomains" always;
        add_header Content-Security-Policy "object-src 'none'; script-src 'self'; script-src-elem 'self'; base-uri 'self'; require-trusted-types-for 'script'" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin" always;
        add_header Feature-Policy "microphone 'none'; geolocation 'none'; camera 'none'" always;
        add_header Permissions-Policy "microphone=(); geolocation=(); camera=()" always;
    }
    location /chatbot {
        alias /var/www/webchat;
        add_header Cache-Control 'max-age=86400'; # one day
        try_files $uri $uri/ /index.html =404;

        add_header Strict-Transport-Security "max-age=31449600; includeSubDomains" always;
        add_header Content-Security-Policy "object-src 'none'; script-src 'self'; script-src-elem 'self'; base-uri 'self'; require-trusted-types-for 'script'" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin" always;
        add_header Feature-Policy "microphone 'none'; geolocation 'none'; camera 'none'" always;
        add_header Permissions-Policy "microphone=(); geolocation=(); camera=()" always;
    }
    location /api/ {
        proxy_pass http://127.0.0.1:3000/api/;
    }
    location /socket-chatbot/ {
        proxy_pass http://127.0.0.1:5005/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
    location /media/ {
        alias /var/www/chatbot-back/mediatheque/;
    }
    location /historic/ {
        alias /var/www/chatbot-back/historic/;
    }
}
