- name: Do not allow root access via ssh
  become: yes
  lineinfile:
    line: PermitRootLogin no
    dest: /etc/ssh/sshd_config
    regexp: ^PermitRootLogin
  notify: restart ssh

- name: Delete ssh host keys
  become: yes
  shell: "rm /etc/ssh/ssh_host_* && dpkg-reconfigure openssh-server"
  notify: restart ssh
  when: renew_ssh is defined and renew_ssh == "yes"

- name: Generate ssh key
  become: yes
  openssh_keypair:
    path: ~/.ssh/id_rsa

- name: UFW & Ansible pour OS Debian
  include_tasks: debian.yml
  when: ansible_distribution == 'Debian'

- name: UFW & Ansible pour OS RHEL 8 & CentOS 8
  include_tasks: rhel.yml
  when: ansible_distribution == 'CentOS' or ansible_distribution == "RedHat"

- name: Configure firewall
  become: yes
  ufw:
    policy: deny
    rule: allow
    name: ssh
    state: enabled

- name: Configure firewall
  become: yes
  ufw:
    rule: allow
    name: smtp
    state: enabled

- name: Open port 80
  become: yes
  ufw:
    rule: allow
    port: '80'
    proto: tcp

- name: Open port 443
  become: yes
  ufw:
    rule: allow
    port: '443'
    proto: tcp

- name: Open port 465
  become: yes
  ufw:
    rule: allow
    port: '465'
    proto: tcp

- name: Open port 5432
  become: yes
  ufw:
    rule: allow
    port: '5432'
    proto: tcp

- name: Open port 3000
  become: yes
  ufw:
    rule: allow
    port: '3000'
    proto: tcp
    src: 127.0.0.1

- name: Open port 3001
  become: yes
  ufw:
