- name: Login
  uri:
    url: "{{ BOT_URL }}/api/auth/login"
    method: POST
    body: "{{ lookup('file','../files/admin-user.json') }}"
    status_code: 201
    body_format: json
  register: login

- debug:
    msg: "{{ login.json.chatbotToken }}"

