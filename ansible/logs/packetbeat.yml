---

# Prerequisites: SSH access for user with password

- hosts: localhost

  remote_user: fab_user

  vars:
    - ansible_user: "fab_user"
    - ansible_become_pass: "{{ USER_PASSWORD }}"
    # BEATS
    - beats_version: 6.8.13
    - beat: packetbeat
    - oss_version: true
    - beat_conf:
        logging.to_files: true
        setup.template.enabled: false
        packetbeat:
          interfaces.device: any
          interfaces.internal_networks:
            - private
          flows:
            timeout: 30s
            period: 30s
          protocols:
            - type: icmp
            - type: dns
              ports: [ 53 ]
              include_authorities: true
              include_additionals: true
            - type: http
              ports: [ 80, 8080, 8000, 5000, 8002, 5601 ]
            - type: memcache
              ports: [ 11211 ]
            - type: pgsql
              ports: [ 5432 ]
            - type: redis
              ports: [ 6379 ]
            - type: tls
              ports:
                - 443   # HTTPS
                - 993   # IMAPS
                - 995   # POP3S
                - 5223  # XMPP over SSL
                - 8443
                - 8883  # Secure MQTT
                - 9243  # Elasticsearch
            - type: sip
              ports: [ 5060 ]
              parse_authorization: true
              parse_body: true
              keep_original: true
          procs.enabled: false
          ignore_outgoing: false
    - output_conf: {"elasticsearch":{
      "hosts":["{{ ELASTIC_HOST }}"],
      "protocol": "https",
      "username":"{{ ELASTIC_USERNAME }}",
      "password":"{{ ELASTIC_PASSWORD }}",
      "index":"{{ ELASTIC_PACKETBEAT_INDEX }}",
      "ssl.enabled": true
    }}

  roles:
    - role: elastic.beats
