server {
        listen 80 default_server;
        listen [::]:80 default_server;
        root /var/www/fabrique-chatbot-front;
        server_name  chatbot.d.fabnum.fr;
        location /api {
          ...
          proxy_pass http://127.0.0.1:3000;
        }
        location / {
                try_files $uri $uri/ =404;
        }
}
